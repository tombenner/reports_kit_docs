series:
- measure:
    key: post
    name: Published
  filters:
  - key: status
    criteria:
      operator: equals
      value: published
  dimensions:
  - created_at
- measure:
    key: post
    name: Private
  filters:
  - key: status
    criteria:
      operator: equals
      value: private
  dimensions:
  - created_at
- measure:
    key: post
    name: Draft
  filters:
  - key: status
    criteria:
      operator: equals
      value: draft
  dimensions:
  - created_at
